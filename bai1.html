<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm giải phương trình bậc 2</title>
</head>

<body>
    <script>
        function equationTwo(a, b, c) {
            let delta = b * b - (4 * a * c)
            let x1, x2, x;
            if (delta > 0) {
                x1 = (-b + Math.sqrt(delta)) / (2 * a)
                x2 = (-b - Math.sqrt(delta)) / (2 * a)
                return `Phương trình tồn tại 2 nghiệm là x1 = ${x1} và x2 = ${x2}`;
            }
            else if (delta == 0) {
                x = ((-b) / 2 * a)
                return ` Phương trình có nghiệm kép là x = ${x}`
            }
            else {
                return ` Phương trình đã cho vô nghiệm `
            }
        }
        let result = equationTwo(8, 12, -20);
        console.log(result);
    </script>
</body>

</html>

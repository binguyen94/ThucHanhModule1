<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm trả về vị trí cần tìm của mảng cho trước không giống nhau</title>
</head>

<body>
    <script>
        function findIndexOfValue(number, arr) {

            let index = 0;
            for (i = 0; i < arr.length; i++) {
                if (number == arr[i]) {
                    index = i
                }
            } if (index == 0) {
                return (` Số ${number} không nằm trong mảng`)
            } else {
                return (`Số ${number} nằm trong mảng tại vị trí thứ ${index}`)
            }

        }

        let array = [1, 2, 3, 4, 5, 6];
        let n = +prompt("Nhập vào giá trị cần kiểm tra");
        let result = findIndexOfValue(n, array);

        document.write(result);
    </script>
</body>

</html>
